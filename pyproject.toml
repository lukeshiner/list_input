[tool.poetry]
name = "list_input"
version = "0.1.0"
description = "Enter multiple values in a Django form field."
authors = ["Luke Shiner <luke@lukeshiner.com>"]
license = "MIT"
readme = "README.rst"
homepage = "https://github.com/lukeshiner/list_input"
repository = "https://github.com/lukeshiner/list_input"

[tool.coverage.run]
branch = true
omit = ["tests/*",]

[tool.poetry.dependencies]
python = "^3.6.2,<4.0"
django = "^3.0.3"

[tool.poetry.dev-dependencies]
pytest = "^6.0.0"
pytest-cov = "^3.0.0"
coveralls = "^3.2.0"
flake8 = "^3.9.2"
black = "^19.10b0"
isort = "^5.9.3"


[build-system]
requires = ["poetry>=0.12",]
build-backend = "poetry.masonry.api"

